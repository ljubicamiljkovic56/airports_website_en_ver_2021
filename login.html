<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Air Service</title>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="js/login.js"></script>
        <script src="https://kit.fontawesome.com/64adfe2067.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="icon" href="pictures/favicon.ico">
    </head>
    <body>
        <div id="loginWindow">
            <div id="windowHeader">Login</div>
            <div id="windowBody">
                <form action="https://jsonplaceholder.typicode.com/users" method="GET" id="loginForm">
                    <table id="loginTable">
                        <tr>
                            <td>Username:</td>
                            <td><input type="text" name="username" autocomplete="off" placeholder="Enter your username"></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" name="password" autocomplete="off" placeholder="Enter your password"></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><button type="submit" id="submit-button">Login</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
